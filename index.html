<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title> بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ Mutaradifaat al Qur'an Translation Project</title>
  <link rel="stylesheet" href="css/app.css"/>
	<!-- CSS Files -->
	<link type="text/css" href="css/base.css" rel="stylesheet" />
	<link type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet" />
	<!--[if IE]><script language="javascript" type="text/javascript" src="../../Extras/excanvas.js"></script><![endif]-->
</head>
<body ng-controller="synonymsController">
	<div Xclass="container fluid">
	  <div class="row-fluid">
		<div class=span3>
		  <div class="">
			  <!--View <span ng-bind="synonyms.length"></span> Synonym topics from the book:<BR/>	-->
			  <p ng-show="!!input && (synonyms | filter:input).length==0"  class="alert alert-warn">There are no Synonym entries.</p>
			  <div ng-show="(synonyms | filter:input).length > 0"  class="alert alert-success">
				<b><span ng-bind="( synonyms | filter:input ).length"  class="badge badge-info"></span> <abbr title='View Synonyms translated from the book.'>Synonyms</abbr></b>&nbsp;&nbsp;
 			    <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" title=Previous class="btn btn-small"><b>Prev</b></button>
				<b>Page</b><span class="badge badge-inverse" ng-bind="currentPage+1"></span> / 
					 <span class="badge" ng-bind="numberOfPages(  ( synonyms | filter:input ).length  )"></span>
				<button ng-disabled="currentPage >= (synonyms | filter:input).length/pageSize - 1" ng-click="currentPage=currentPage+1" class="btn btn-small"><b>Next</b></button>
			  </div>
			  <TABLE class="table table-striped table-bordered table-condensed table-hover">
				  <THEAD ng-show="(synonyms | filter:input).length > 0">
					<tr><TH>#</TH><TH>ID</TH><TH>Synonym topic</TH><!--<TH>topic (urdu)..</TH>--><TH title='# of synonyms for this topic'>..</TH><!--<TH>&nbsp;</TH><TH>&nbsp;</TH>--></tr>
				  </THEAD><TBODY>
					<tr ng-repeat="synonym in synonyms | filter:input | orderBy:orderProp | startFrom:currentPage*pageSize | limitTo:pageSize"  ng-click="tableRowClicked(synonym, $index)">
						<td><small><span ng-bind="1 + $index + currentPage*pageSize "></span></small></td>
						<td><small><A HREF="#{{synonym.id}}"><span ng-bind="synonym.id" class="muted"></span></A></small></td>
						<td><A HREF="#{{synonym.id}}"><span class="label label-inverse" ng-bind="synonym.topic"></span><span class=small>&nbsp;&nbsp;{{synonym.topicUr.toLowerCase()}}</span></A></td>
						<!--<td><A HREF="#{{synonym.id}}"><span ng-bind="synonym.topicUr.toLowerCase().substring(0,12) + '…'" title="{{synonym.topicUr}}" class="muted"></span></A></td>-->
						<td><A HREF="#{{synonym.id}}"><span ng-bind="synonym.count"></span></A></td>
						<!--<td>&nbsp;</td>
						<td>&nbsp;</td>-->
					</tr>
				  </TBODY>
			  </TABLE>
		</div>

		<HR>

		  <div class="">
<!--			  View <span ng-bind="synonymdetails.length"></span> translated Synonym details from the book:<BR/>	-->
			  <p ng-show="!!input && (synonymdetails | filter:input).length==0"  class="alert alert-warn">There are no Synonym entries.</p>
			  <div ng-show="(synonymdetails | filter:input).length > 0"  class="alert alert-success">
				<b><span ng-bind="( synonymdetails | filter:input ).length" class="badge badge-info"></span> words</b> 
 			    <button ng-disabled="currentPageForDetails == 0" ng-click="currentPageForDetails=currentPageForDetails-1" title="Previous" class="btn btn-small"><b>Prev</b></button>
				<b>Page</b> <span class="badge badge-inverse" ng-bind="currentPageForDetails+1"></span> / 
					 <span class="badge" ng-bind="numberOfPagesForDetails(  ( synonymdetails | filter:input ).length  )"></span>
				<button ng-disabled="currentPageForDetails >= (synonymdetails | filter:input).length/pageSize - 1" ng-click="currentPageForDetails=currentPageForDetails+1" class="btn btn-small"><b>Next</b></button>
			  </div>
			  <TABLE class="table table-striped table-bordered table-condensed  table-hover">
				  <THEAD ng-show="(synonymdetails | filter:input).length > 0">
					<tr><TH>#</TH><TH>ID</TH><TH>Synonym</TH><TH>Translit..</TH><!--<TH>&nbsp;</TH><TH>&nbsp;</TH><TH>&nbsp;</TH>--></tr>
				  </THEAD><TBODY>
					<tr ng-repeat="synonym in synonymdetails | filter:input | orderBy:orderProp | startFrom:currentPageForDetails*pageSize | limitTo:pageSize">
						<td><small><span ng-bind="1 + $index + currentPageForDetails*pageSize "></span></small></td>
						<td><small><span ng-bind="synonym.id" class="muted"></span></small></td>
						<td><span class=arabic ng-bind="synonym.word"></span></td>
						<td><span ng-bind="synonym.wordEn" class="muted"></span></td><!--
						<td>&nbsp;</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>-->
					</tr>
				  </TBODY>
			  </TABLE>
		</div>
		</div>
		<div class=span9>
			<H3> <span title="In the name of Allah , the Entirely Merciful, the Especially Merciful">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ </span><A HREF=http://linguisticmiracle.wordpress.com/2012/09/04/mutaradifaat/ TARGET=_>Mutaradifaat al Qur’an Translation Project</A></H3><HR>
			<div ng-view></div>
		</div>
	  </div>
	</div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
