<html><head><title>p10</title></head><body style="max-width:468pt;background-color:#ffffff;padding:72pt 72pt 72pt 72pt"><p style="text-align:center;color:#000000;direction:ltr;font-size:11pt;margin:0;font-family:&quot;Arial&quot;;padding:0"><span style="color:#333333;font-size:12pt;background-color:#f4f4f4;font-family:&quot;Verdana&quot;;font-weight:bold">Previous</span></p><p style="color:#000000;direction:ltr;font-size:11pt;margin:0;font-family:&quot;Arial&quot;;padding:0"><span style="color:#333333;font-size:12pt;background-color:#f4f4f4;font-family:&quot;Verdana&quot;">&#1575;&#1582;&#1585;, &#1582;&#1604;&#1601; are the two words that Quran uses for previous/back/passed.</span></p><p style="color:#000000;direction:ltr;font-size:11pt;margin:0;font-family:&quot;Arial&quot;;padding:0"><span style="color:#333333;font-size:12pt;background-color:#f4f4f4;font-family:&quot;Verdana&quot;">1.&#1575;&#1582;&#1585; is antonym of first and means that comes after. It&rsquo; used for adjectives of time. Ref (56:40) </span></p><p style="height:11pt;color:#000000;direction:ltr;font-size:11pt;margin:0;font-family:&quot;Arial&quot;;padding:0"><span></span></p><p style="color:#000000;direction:ltr;font-size:11pt;margin:0;font-family:&quot;Arial&quot;;padding:0"><span>&lt;&lt;INCOMPLETE&gt;&gt;</span></p></body></html>
