<html><head><title>p3</title></head><body style="max-width:468pt;background-color:#ffffff;padding:72pt 72pt 72pt 72pt"><p style="color:#000000;direction:ltr;font-size:11pt;margin:0;font-family:&quot;Arial&quot;;padding:0"><span style="font-size:12pt;font-family:&quot;Times New Roman&quot;">Pages 266-268</span></p><p style="color:#000000;direction:ltr;font-size:11pt;margin:0;font-family:&quot;Arial&quot;;padding:0"><span style="font-size:12pt;font-family:&quot;Times New Roman&quot;">(5) Barraa &#1576;&#1614;&#1585;&#1617;&#1614;&#1575;&#1614;: To purify someone from an accusation or fault. Also, see &lsquo;saaf kerna&rsquo; &#1589;&#1575;&#1601; &#1705;&#1585;&#1606;&#1575; (to cleanse)</span></p><p style="color:#000000;direction:ltr;font-size:11pt;margin:0;font-family:&quot;Arial&quot;;padding:0"><span style="font-size:12pt;font-family:&quot;Times New Roman&quot;">For &lsquo;pakeezgi beyan kerna&rsquo; &#1662;&#1575;&#1705;&#1740;&#1586;&#1711;&#1740; &#1576;&#1740;&#1575;&#1606; &#1705;&#1585;&#1606;&#1575; (to testify the purity), see &lsquo;tasbeeh o taqdees&rsquo; &#1578;&#1587;&#1576;&#1740;&#1581; &#1608; &#1578;&#1602;&#1583;&#1740;&#1587;</span></p><p style="height:11pt;color:#000000;direction:ltr;font-size:11pt;margin:0;font-family:&quot;Arial&quot;;padding:0"><span></span></p></body></html>
