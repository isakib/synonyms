<script type="text/javascript">
	console.log('document.referrer: ' + document.referrer);
	console.log('location.href: ' + location.href);
	var loc = window.location.href.split('/'), subloc = "";
	if(loc.length > 3){ console.log(loc);
		subloc = loc.slice(3).join('/');
		if(subloc && loc[3].indexOf('#') == -1){
			subloc = '/#' + subloc;
			console.log(subloc);
			location.href = subloc;
		}
	}
</script>
